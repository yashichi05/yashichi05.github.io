<style>
    @media print {
        .btnlist {
            display: none;
        }
        div {
            -webkit-print-color-adjust: exact;
        }
    }

</style>


<div id="productsdiv" class="m-auto" style="width: 1200px;">

        <div class="d-flex justify-content-between mb-3">
            <div class="btnlist">
                <button class="btn btn-outline-dark"  @click="doit(7)">倉取</button>
                <button class="btn btn-outline-dark"  @click="doit(15)">總取</button>
                <button class="btn btn-outline-dark"  @click="doit(10)">K</button>
                <button class="btn btn-outline-dark"  @click="doit(11)">L</button>
                <button class="btn btn-outline-dark"  @click="doit(12)">M</button>
                <button class="btn btn-outline-dark"  @click="doit(13)">N</button>
            </div>
            <div class="float-right btnlist">
                <button class="btn btn-outline-secondary" @click="mark('yahoo')">雅虎</button>
                <button class="btn btn-outline-secondary"  @click="mark('Ruten')">露天</button>
                <button class="btn btn-outline-secondary"  @click="mark('shopee')">蝦皮</button>
                <button class="btn btn-outline-secondary"  @click="mark('pchomed')">PC大一</button>
                <button class="btn btn-outline-secondary"  @click="mark('pchomet')">PC梓原</button>
            </div>
        </div>
        <div class="d-flex" style="font-size:24px;" v-for="(pr,pindex) in productlist">
            <div class="border border-dark" style="width:40px;"></div>
            <div style="width:60px;">{{pr[14]}}</div>
            <div style="width:40px;">{{pr[col]}}</div>
            <div style="width:240px;padding-left:7px;">{{pr[1]}}</div>
            <div style="width:560px;white-space:nowrap;overflow: hidden">{{pr[2]}}</div>
            <div style="width:200px;white-space:nowrap;overflow: hidden">{{pr[3]}}</div>
            <div style="width:60px;white-space:nowrap;overflow: hidden">{{(pr[16]==99)?'':pr[16]}}</div>
        </div>


</div>


<footer>

    <script src="products.js"></script>

</footer>
