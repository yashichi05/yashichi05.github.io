</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//建立person 物件</span></span><br><span class="line"><span class="keyword">var</span> person = <span class="function"><span class="keyword">function</span>(<span class="params">age, inputname</span>) </span>&#123;</span><br><span class="line"><span class="comment">//宣告 person.age</span></span><br><span class="line">  <span class="keyword">this</span>.age = age;</span><br><span class="line">  <span class="keyword">this</span>.name = inputname;</span><br><span class="line">  <span class="comment">//每個person 物件，都有這段獨立程式碼</span></span><br><span class="line">  <span class="keyword">this</span>.dosomething = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.name + <span class="string">" grow up "</span> + (<span class="keyword">this</span>.age + <span class="number">10</span>);</span><br><span class="line">  &#125;;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">//宣告所有 person.dosomething2</span></span><br><span class="line"><span class="comment">//prototype 為所有person 物件共用</span></span><br><span class="line">person.prototype.dosomething2 = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="keyword">this</span>.name + <span class="string">" is "</span> + <span class="keyword">this</span>.age;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> howard = <span class="keyword">new</span> person(<span class="number">20</span>, <span class="string">"dovah"</span>);</span><br><span class="line"><span class="keyword">var</span> peter = <span class="keyword">new</span> person(<span class="number">10</span>, <span class="string">"drgon"</span>);</span><br><span class="line"><span class="comment">//他會優先讀取 內部的程式，找不到才會去找prototype的共用程式碼</span></span><br><span class="line">peter.dosomething2 = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> <span class="string">"I cant change all"</span>;</span><br><span class="line">&#125;;</span><br><span class="line">$(<span class="string">".output"</span>).append(howard.dosomething());</span><br><span class="line"></span><br><span class="line">$(<span class="string">".output"</span>).append(<span class="string">"&lt;br /&gt;"</span>);</span><br><span class="line">$(<span class="string">".output"</span>).append(howard.dosomething2());</span><br><span class="line">$(<span class="string">".output"</span>).append(<span class="string">"&lt;br /&gt;"</span>);</span><br><span class="line">$(<span class="string">".output"</span>).append(peter.dosomething2());</span><br><span class="line"><span class="comment">//繼承</span></span><br><span class="line"><span class="keyword">var</span> student = <span class="function"><span class="keyword">function</span>(<span class="params">age, name, school</span>) </span>&#123;</span><br><span class="line"><span class="comment">//繼承person</span></span><br><span class="line">  person.call(<span class="keyword">this</span>, age, name);</span><br><span class="line">  <span class="keyword">this</span>.school = school;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">//繼承person prototype</span></span><br><span class="line">student.prototype = <span class="built_in">Object</span>.create(person.prototype);</span><br><span class="line"><span class="comment">//繼承person prototype設定 防錯(大部分狀況沒問題)</span></span><br><span class="line">student.prototype.constructor = student.constructor;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> s_teddy = <span class="keyword">new</span> student(<span class="number">18</span>, <span class="string">"teddy"</span>, <span class="string">"stanfor"</span>);</span><br><span class="line">$(<span class="string">".output2"</span>).append(<span class="string">"&lt;br /&gt;"</span>);</span><br><span class="line">$(<span class="string">".output2"</span>).append(s_teddy.dosomething2());</span><br><span class="line">$(<span class="string">".output2"</span>).append(<span class="string">"&lt;br /&gt;"</span>);</span><br></pre></td></tr></table></figure>
