<!DOCTYPE HTML>
<html lang="zh-TW">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>拍賣用</title>
    <script>
        $(document).ready(function() {
            getsomething('input');
        }) //

        function getsomething(word) {
            $('#getsomething').animate({
                opacity: '0'
            }, 100, function() {
                var htmlobj = eval('$.ajax({url: "/' + word + '",async: false});')
                $("#getsomething").html(htmlobj.responseText);
            });
            $('#getsomething').animate({
                opacity: '1'
            }, 100);
        }

    </script>
    <style>
        @media print {
            #linkajax {
                display: none;
            }
        }

    </style>
</head>



<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary mb-2">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav m-auto">
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('input')" href="#">輸入訂單</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('receipt')" href="#">打發票</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('ship')" href="#">貨運統計</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('printOrder')" href="#">列印訂單</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('products')" href="#">取貨表</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('cancel')" href="#">序退發票</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" onclick="getsomething('takeprd')" href="#">扣數量</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container-fluid pb-5">
        <div class="row">

            <div id="getsomething" class="col">Loading...</div>

        </div>
    </div>

    <footer>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>

</html>
